<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #ffdc64;
        --color-secondary: #fec750;
      }
      @layer components {
        input, select {
          @apply border border-gray-300 px-2 py-1 focus:outline-none placeholder:text-gray-400 focus:placeholder:text-gray-300;
        }
        input, select {
          @apply px-2 py-1 focus:outline-none placeholder:text-gray-400 focus:placeholder:text-gray-300;
        }
        .btn-delete {
          @apply bg-red-500 hover:cursor-pointer rounded-full text-white hover:bg-red-600 focus:text-black w-6 h-6 flex justify-center items-center text-sm;
        }
        .btn-add {
          @apply bg-blue-500 text-white px-4 py-1 hover:bg-blue-600 rounded-xl text-sm hover:cursor-pointer focus:ring-1 focus:ring-sky-500;
        }
      }
    </style>
    <title>GPA Calculator</title>
  </head>
  <body class="bg-sky-300">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
